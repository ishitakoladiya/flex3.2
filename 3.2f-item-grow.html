<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FLOWERS</title>

    <style type="text/css">

      body {
        margin: 0;
        padding: 0;
        font-family: verdana;
      }

      .main-container {
        border: 4px solid #826a98;
        display: flex; /* block level flex container */
      }

      .item {
        color: #ffffff;
        font-size: 1rem;
        padding: 0.75rem;
        text-align: center;
        flex-grow: 1;
      }

      .item-1 {
        background-color:#DDA0DD;
      }

      .item-2 {
        background-color:#BF94E4;
        flex-grow: 5;
      }

      .item-3 {
        background-color:#734F96;
        /* flex-grow: 1; */
      }

      .item-4 {
        background-color:#FBAED2;
        /* flex-grow: 2; */ /* proportionate double gap, 2 times gap */
      }

      .item-5 {
        background-color:#EE82EE;
      }
      
      .item-6 {
        background-color:#ADE4CA;
      }

      .item-7 {
        background-color:#A6D5AE;
      }

      .item-8 {
        background-color:#8FBC8E;
      }

      .item-9 {
        background-color: #64A466;
      }
      
      .item-10 {
        background-color:#2E8B56;
      }

    </style>

  </head>

  <body>

    <div class="main-container">
      <div class="item item-1">ROSE</div>
      <div class="item item-2">LOTUS</div>
      <div class="item item-3">MARYGOLD</div>
      <div class="item item-4">JASMINE</div>
      <div class="item item-5">LAVENDER</div>
      <div class="item item-6">SUNFLOWER</div>
      <div class="item item-7">CROCUS</div>
      <div class="item item-8">DAISY</div>
      <div class="item item-9">TULIP</div>
      <div class="item item-10">ORCHID</div>
    </div>
    
  </body>
  
</html>
